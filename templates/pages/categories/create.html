    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="bg-dark bg-opacity-70 modal-content">
          <form action="{% url 'create-category' %}" method='POST' class="space-y-6">
              {% csrf_token %}
          
          <div class="modal-body">
            <div class="p-2 text-left">
              <h4 class="mb-3  text-gray-300 dark:text-gray-200">Create Category</h4>
              <input id="name" name="name" type="text" placeholder="Name" required class="appearance-none block w-full   border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <div class="mt-3 flex justify-end">
                  <button type="submit" class="w-30 flex justify-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create
                  </button> 
                  <button  type="button" class="ml-1 text-gray-500 bg-white   rounded-lg border border-gray-200 text-sm font-medium px-4 py-2 hover:text-gray-900 focus:z-10 " data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
              
          </div>
        </form>
      </div>
    </div>
  </div>
