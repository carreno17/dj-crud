{% extends 'base.html' %}
{% load static %}


{% block navbar %}
{% include 'components/navbar.html' %}
{% endblock navbar %}

{% block content %}
 <!--Modal CreateCategory-->  
 {% include 'pages/categories/create.html' %}

  <div class='flex justify-center'>
    <div class="bg-gray-800  mt-10 mb-3 p-3 max-w-md  shadow-lg rounded-lg ">
      <div class="flex-1 flex flex-col justify-center">
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <div class='flex justify-center mb-2'>
            <img class="w-auto h-12" src={% static 'logo.png' %} alt="marktplace">
          </div>

          <h4 class=" my-4 text-center block font-medium text-gray-300">Update Task</h4>
        
            <div>
              <form action="#" method="POST" class="space-y-6">
                
                {% csrf_token %}
                <div>
                  <label for="title" class=" text-left block text-sm font-medium text-gray-300 my-1">Title</label>
                  <div class="mt-1">
                    <input id="title" name="title" type="text" value="{{form.title}}" required class='max-w-lg block w-full border-none shadow-sm text-sm rounded-md   focus:outline focus:outline-offset-0 focus:outline-yellow-500'>
                  </div>
                </div>
                <div>
                  <label for="title" class=" text-left block text-sm font-medium text-gray-300 mt-1">Categories</label>
                  <div class="mt-1 flex items-center justify-between">
                    <select name='categories' class= 'max-w-lg block w-full border-none shadow-sm text-sm rounded-md   focus:outline focus:outline-offset-0 focus:outline-yellow-500' aria-label=".form-select-lg example">
                      {% for category in categories.categories.all  %}
                        <option selected >{{category.name}}</option>
                      {% endfor %}
                          
                    </select>
                    <button type="button" class="ml-2 w-30 flex justify-center py-2 px-4  rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                      New
                   </button>
                      
                      
                      
                  </div>
                </div>


                <div>
                  <label for="description" class=" text-left block text-sm font-medium text-gray-300 my-1">Content</label>
                  <textarea id="description"  cols="40" rows="10" name="description" class='max-w-lg block w-full border-none shadow-sm text-sm rounded-md   focus:outline focus:outline-offset-0 focus:outline-yellow-500'>{{form.description}}
                  </textarea>
                  
                  
                </div>
    
                <div class="mt-3 flex items-center justify-between">
                  <div class="flex items-center">
                    <input   type="checkbox" name="important" {% if form.important %}checked value="True"{% endif %}  class="h-4 w-4 text-yellow-400 focus:ring-yellow-400  rounded">
       
                    <label for="important" class="ml-2 block text-sm text-gray-300">
                      Important
                    </label>
                  </div>
                  
                  <div class="flex justify-end">
                    <button type="submit" class="w-30 flex justify-center py-2 px-4  rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                      Save
                    </button> 
                    <a href="{% url 'detail' form.id %}" class="btn btn-secondary ml-2">
                      Cancel
                    </a> 
                  </div>
                   
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

{% endblock content %}
